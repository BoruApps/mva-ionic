<ion-content>
    <image-cropper style="height: 80%;padding: 35px 10px;"
            [imageChangedEvent]="imageChangedEvent"
            [maintainAspectRatio]="true"
            [containWithinAspectRatio]="containWithinAspectRatio"
            [aspectRatio]="4 / 3"
            [canvasRotation]="canvasRotation"
            [cropper] ="coordinates"
            [transform]="transform"
            [alignImage]="'center'"
            [imageBase64]="imageBase64String"
            (imageCropped)="imageCropped($event)"
            (imageLoaded)="imageLoaded()"
            (cropperReady)="cropperReady()"
            (loadImageFailed)="loadImageFailed()"
    ></image-cropper>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <div class="icon-image ion-text-center">
                    <ion-button (click)="rotateLeft()"><ion-icon name="arrow-back-circle-outline"></ion-icon></ion-button>
                    <ion-button (click)="rotateRight()"><ion-icon name="arrow-forward-circle-outline"></ion-icon></ion-button>
                  </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <ion-button expand="block" (click) = "closeModal();">Cancel</ion-button>
            </ion-col>
            <ion-col col-6>
                <ion-button expand="block" color="secondary" (click) = "saveModal();">Save</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
