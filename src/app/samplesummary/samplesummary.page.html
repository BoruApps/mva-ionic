<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>Sample List</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot ="fixed" disabled="false" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
        <ion-refresher-content
                pullingIcon="arrow-down"
                pullingText="Pull to refresh"
                refreshingSpinner="bubbles"
                refreshingText="Refreshing....."></ion-refresher-content>
    </ion-refresher>
    <ion-card class="action-card">
        <ion-item class="ion-padding">
            <ion-input class="transparent" name="barcodenumber" (ionChange)="setFilteredLocations()" [(ngModel)]="barcodenumber" type="text" placeholder="Barcode Search"></ion-input>
        </ion-item>
    </ion-card>
    <ion-list class ="ion-no-padding searchshow sample-list" id="{{asset.assetid}}" *ngFor="let asset of assetfilterlist" color="primary">
                <div style="padding: 0px 10px;">
                    <ion-row>
                        <ion-col size="6">
                            <strong>Barcode: </strong>
                        </ion-col>
                        <ion-col size="6">
                            {{asset.chimneyname}}
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="6">
                            <strong>Equipment Type: </strong>
                        </ion-col>
                        <ion-col size="6">
                            {{asset.cf_922}}
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="6">
                            <strong>Serial Number: </strong>
                        </ion-col>
                        <ion-col size="6">
                            {{asset.assetname}}
                        </ion-col>
                    </ion-row>
                    
                    <ion-row>
                        <ion-col size="6">
                            <strong>Unit ID: </strong>
                        </ion-col>
                        <ion-col size="6">
                            {{asset.cf_1164}}
                        </ion-col>
                    </ion-row>
                </div>
            <div *ngIf="assetfilterlist.length == 0">
                <div class="col-12" style="text-align: center;">
                    <div class="alert alert-warning ng-binding">No records found.</div>
                </div>
            </div>
    </ion-list>
</ion-content>
