<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>Sample List</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="action-card">
        <ion-item>
            <ion-input class="transparent" name="barcodenumber"
                       (keyup)="searchAssetList($event)"
                       type="text" placeholder="Barcode Search"></ion-input>
        </ion-item>
        <ion-card-content>
            <div *ngIf="!assetNoRecord">
                <div class="warning-box">
                    <ion-label>No records found.</ion-label>
                </div>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
