<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>Results</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="ion-text-center navbar-brand ng-binding navbar_p_spacing">Asset Search</div>
    <ion-card class="action-card">
        <ion-item class="ion-padding">   
            <ion-input class="transparent ion-padding" name="serialnumber" id="serialnumber" type="text" [(ngModel)]="serialnumber" placeholder="Type your Serial Number"></ion-input>
        </ion-item>
    </ion-card>
    <div class="ion-text-center navbar-brand ng-binding navbar_p_spacing">Assets List</div>
</ion-content>
