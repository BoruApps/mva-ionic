<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>Historical Results</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot ="fixed" disabled="false" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
        <ion-refresher-content
                pullingIcon="arrow-down"
                pullingText="Pull to refresh"
                refreshingSpinner="bubbles"
                refreshingText="Refreshing....."></ion-refresher-content>
    </ion-refresher>
    <div class="ion-text-center navbar-brand ng-binding navbar_p_spacing">Asset Search</div>
    <ion-card class="action-card ion-no-margin">
        <ion-item class="ion-padding">
             <ion-input class="transparent" name="serialnumber" id="serialnumber" [(ngModel)]="serialnumber" type="text" (ionChange)="setFilteredLocations()" placeholder="Type your Serial Number"></ion-input>
        </ion-item>
    </ion-card>
    <div class="ion-text-center navbar-brand ng-binding navbar_p_spacing">Assets List</div>
    <div class="mrg_bottom_submit">
        <div class="AllassetList">
            <div class="dark white-text result-asset-list barcode_division" id="{{asset.assetid}}" (click)="assetPDF(asset.assetid)" *ngFor="let asset of assetfilterlist">
                <ion-grid class="ion-no-padding">
                    <ion-row class="row asset-list-item">
                        <ion-col size="6">
                            <strong class="bolder asset-list-title">Serial#: </strong>
                        </ion-col>
                        <ion-col size="6" class="asset-list-value serialnumber">
                            {{asset.assetname}}
                        </ion-col>
                    </ion-row>
                    <ion-row class="row asset-list-item">
                        <ion-col size="6">
                            <strong class="bolder asset-list-title">Unit ID: </strong>
                        </ion-col>
                        <ion-col size="6" class="asset-list-value">
                            {{asset.cf_1164}}
                        </ion-col>
                    </ion-row>
                    <ion-row class="row asset-list-item">
                        <ion-col size="6">
                            <strong class="bolder asset-list-title">Equipment Type: </strong>
                        </ion-col>
                        <ion-col size="6" class="asset-list-value">
                            {{asset.cf_922}}
                        </ion-col>
                    </ion-row>
                    <ion-row class="row asset-list-item">
                        <ion-col size="6">
                            <strong class="bolder asset-list-title">Substation: </strong>
                        </ion-col>
                        <ion-col size="6" class="asset-list-value">
                            {{asset.multiaddressid}}
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
            <div *ngIf="assetfilterlist.length == 0">
                <div class="col-12" style="text-align: center;">
                    <div class="alert alert-warning ng-binding">No records found.</div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
