<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header color="primary">
          <ion-toolbar translucent color="primary">
            <ion-title></ion-title>
          </ion-toolbar>
        </ion-header>
      <ion-content color="primary">
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let pages of Pages; let i = index">

            <!--redirect call for logout menu-->
            <ion-item *ngIf="pages.url != 'logout' " (click)="activeIndex = i" routerDirection="root" [routerLink]="[pages.url]" lines="none"
              detail="false" [class.selected]="activeIndex == i" color="primary">
              <ion-icon slot="start" [name]="pages.icon+ '-outline'"></ion-icon>
              <ion-label>{{ pages.title }}</ion-label>
            </ion-item>
            
            <!--function call for logout menu-->
            <ion-item *ngIf="pages.url == 'logout' " (click)="logoutUser()" lines="none"
              detail="false" [class.selected]="activeIndex == i" color="primary">
              <ion-icon slot="start" [name]="pages.icon+ '-outline'"></ion-icon>
              <ion-label>{{ pages.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
