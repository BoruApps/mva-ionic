<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>My MVA Dashboard</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot ="fixed" disabled="false" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
        <ion-refresher-content
                pullingIcon="arrow-down"
                pullingText="Pull to refresh"
                refreshingSpinner="bubbles"
                refreshingText="Refreshing....."></ion-refresher-content>
    </ion-refresher>
    <div class="ion-text-center navbar-brand ng-binding navbar_p_spacing">Scan the Sample Barcode</div>
    <ion-card class="action-card">
        <ion-item class="ion-padding">   
            <ion-input class="transparent" name="barcodenumber" id="barcodenumber" (ionChange)="getbarcodenumber()" type="text" [(ngModel)]="barcodenumber" placeholder="Type your Barcode Number"></ion-input>
        </ion-item>
        <ion-card-content>
            <div>
                <ion-button id="submit-button" color="secondary" expand="block"(click)="scanBarcode()" >Barcode Scan</ion-button>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
